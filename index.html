<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      display:flex;
      flex-direction:column; justify-content:center;
      min-height:90vh;
      background-color: hsl(0, 0%, 100%);
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .card {
      display: flex;
      margin: auto;
      box-shadow: 0 3px 10px hsl(221, 100%, 96%);
      border-radius: 20px;
    }
    .left-side {
      width: 50%;
      text-align: center;
      background-image: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
      border-radius: 20px;
    }
    .title-left {
      margin-top: 10%;
      margin-bottom: 10%;
    }
    .score {
      margin-top: 20%;
      margin-bottom: 20%;
    }
    .result {
      margin-bottom: 5%;
    }
    .description {
      margin: 0 15% 15% 15%;
    }
    .right-side {
      width: 50%;
      background-color: hsl(0, 0%, 100%);
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="left-side">
      <div class="title-left">
        Your Result
      </div>
      <div class="score">
        <div id="your_score">
          76
        </div>
        <div id="full_mark">
          of 100
        </div>
      </div>
      <div class="result">
        Great
      </div>
      <div class="description">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="right-side">
      <div class="title-right">
        Summary
      </div>
      <div class="stat">
        Reaction 80 / 100
      </div>
      <div class="stat">
        Memory 92 / 100
      </div>
      <div class="stat">
        Verbal 61 / 100
      </div>
      <div class="stat">
        Visual 72 / 100
      </div>
      <div class="button">
        Continue
      </div>
    </div>
    
  </div>
  
</body>
</html>
