<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 90vh;
      background-color: hsl(0, 0%, 100%);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .card {
      font-family: 'Hanken Grotesk', sans-serif;
      display: flex;
      margin: auto;
      box-shadow: 0 3px 10px hsl(221, 100%, 96%);
      border-radius: 20px;
    }

    .left-side {
      width: 50%;
      text-align: center;
      background-image: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
      border-radius: 20px;
    }

    .title-left {
      font-size: 24px;
      font-weight: 700;
      color: hsl(241, 100%, 89%);
      margin-top: 10%;
      margin-bottom: 10%;
    }

    .score {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #your_score {
      margin-top: 30px;
      color: white;
      font-size: 76px;
      font-weight: 800;
    }

    #full_mark {
      margin-top: -0.5rem;
      font-size: 18px;
      font-weight: 500;
      color: hsl(241, 100%, 89%);
    }

    .result {
      color: white;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5%;
    }

    .description {
      margin: 0 18% 15% 18%;
      font-weight: 500;
      color: hsl(241, 100%, 89%);
    }

    .right-side {
      width: 50%;
      background-color: hsl(0, 0%, 100%);
      border-radius: 20px;
    }

    .dot {
      /* height: 25px;
      width: 25px; */
      height: 200px;
      width: 200px;
      background-image: linear-gradient(hsla(256, 72%, 46%, 1), hsla(241, 72%, 46%, 0));
      border-radius: 50%;
      display: inline-block;
    }

    .title-right {
      margin-top: 10%;
      margin-left: 2rem;
      font-size: 24px;
      font-weight: 700;
      color: hsl(224, 30%, 27%);
    }

    .stat {
      margin-top: 1rem;
      margin-bottom: 1rem;
      margin-left: 2rem;
      margin-right: 2rem;
    }

    .button {
      padding: 10px;
      background-color: hsl(224, 30%, 27%);
      /* margin: 1rem; */
      border-radius: 30px;
      color: white;
      text-align: center;
      margin-top: 80px;
      margin-left: 2rem;
      margin-right: 2rem;
    }

    .box {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-radius: 10px;
    }
    
    #reaction {
      background-color: hsla(0, 100%, 67%, 0.1);
    }

    #reaction-text {
      color: hsl(0, 100%, 67%);
    }

    #memory {
      background-color: hsla(39, 100%, 56%, 0.1);
    }

    #verbal {
      background-color: hsla(166, 100%, 37%, 0.1);
    }

    #visual {
      background-color: hsla(234, 85%, 45%, 0.1);
    }

    .text {
      display: flex;
    }

    .text div {
      padding-right: 5px;
    }

    .score-text {
      font-weight: 700;
      color: hsl(224, 30%, 27%);
    }

    .full-mark-text {
      font-weight: 700;
      color: hsla(224, 30%, 27%, 0.5);
    }
  

  </style>
</head>

<body>

  <div class="card">
    <div class="left-side">
      <div class="title-left">
        Your Result
      </div>
      <div class="score">
        <div class="dot">
          <div id="your_score">
            76
          </div>
          <div id="full_mark">
            of 100
          </div>
        </div>


      </div>
      <div class="result">
        Great
      </div>
      <div class="description">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="right-side">
      <div class="title-right">
        Summary
      </div>
      <div class="stat">
        <div class="box" id="reaction">
          <!-- <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">Reaction
          </div> -->
          <div class="text">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            </div>
            <div id="reaction-text">Reaction</div>
          </div>
          <!-- <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          </div>
          <span>test</span> -->
          <div>
            <span class="score-text">80</span>
            <span class="full-mark-text"> / 100</span>
          </div>
        </div>
      </div>

      <div class="stat">
        <div class="box" id="memory">
          Memory 92 / 100
        </div>
      </div>
      <div class="stat">
        <div class="box" id="verbal">
          Verbal 61 / 100
        </div>
      </div>
      <div class="stat">
        <div class="box" id="visual">
          Visual 72 / 100
        </div>
      </div>
      <div class="button">
        Continue
      </div>
    </div>

  </div>

</body>

</html>
